<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calci">
        <div class="display"></div>
        <div class="the-buttons">
            <div class="fst-row">
                <button id="clr" value="clr">C</button>
                <button id="del" value="del">DEL</button>
                <button id="dot" value="dot">.</button>
                <button class="oprator" id="devide" value="devide">/</button>
            </div>
            <div class="sec-row">
                <button value="7">7</button>
                <button value="8">8</button>
                <button value="9">9</button>
                <button class="oprator" id="multiply" value="multiply">*</button>
            </div>
            <div class="the-row">
                <button value="4">4</button>
                <button value="5">5</button>
                <button value="6">6</button>
                <button class="oprator" id="minus" value="minus">-</button>
            </div>
            <div class="for-row">
                <button value="1">1</button>
                <button value="2">2</button>
                <button value="3">3</button>
                <button class="oprator" id="plus" value="plus">+</button>
            </div>
            <div class="fif-row">
                <button value="00">00</button>
                <button value="0">0</button>
                <button id="equal" value="equal">=</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
